<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="module">
        // Importar las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
        import { productosSeleccionados } from './datos.js';
        
        // Importar la variable totalCosto desde datos.js
        import { totalCosto } from "./datos.js";  // Importación de datos.js

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBFTypg5rh1dzt8fxmiA03UhKR8Uf3KA6Q",
            authDomain: "tienda-c69be.firebaseapp.com",
            projectId: "tienda-c69be",
            storageBucket: "tienda-c69be.appspot.com",
            messagingSenderId: "771742316743",
            appId: "1:771742316743:web:2dd6d3822adc6f09b626e2"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Función para insertar datos
        async function insertarDatos(nombre, direccion, telefono, total, ids) {
            try {
                const docRef = await addDoc(collection(db, "productos"), {
                    nombre: nombre,
                    direccion: direccion,
                    telefono: telefono,
                    total: total,
                    ids : ids
                });
                console.log("Documento escrito con ID: ", docRef.id);
                alert("Pedido registrado, porfavor envia el ID a el asesor por Whatsapp");
            } catch (e) {
                console.error("Error al añadir documento: ", e);
                alert("Error al insertar datos");
            }
        }

        // Llama a la función con los datos que deseas insertar al hacer clic en finalizar compra
        window.onload = function() {
            document.getElementById('finalizarCompra').addEventListener('click', function() {
                // Mostrar el modal para ingresar datos del usuario
                const datosModal = new bootstrap.Modal(document.getElementById('datosModal'));
                datosModal.show();
            });

            document.getElementById('guardarDatosButton').addEventListener('click', async function() {
                // Obtener los valores de los inputs del formulario
                const nombre = document.getElementById('nombreInput').value;
                const direccion = document.getElementById('direccionInput').value;
                const telefono = document.getElementById('telefonoInput').value;

                // Validar que los campos no estén vacíos
                if (!nombre || !direccion || !telefono) {
                    alert("Todos los campos son obligatorios. Intenta de nuevo.");
                    return; // Salir de la función si algún campo está vacío
                }

                let idsProductos = Object.keys(productosSeleccionados).map(id => parseInt(id, 10)); // Convierte a entero
                console.log(idsProductos); // Esto imprimirá un array con los IDs, por ejemplo: [1, 2]

                // Insertar datos en Firebase
                await insertarDatos(nombre, direccion, telefono, totalCosto,idsProductos); // Aquí se utiliza totalCosto importado

                // Cerrar el modal
                const datosModal = bootstrap.Modal.getInstance(document.getElementById('datosModal'));
                datosModal.hide();

                // Limpiar los campos del formulario
                document.getElementById('datosForm').reset();
            });
        };
    </script>
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">PROMOCIONES</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de Productos con Buscador -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Productos</h1>

        <!-- Buscador -->
        <div class="row mb-4">
            <div class="col-md-6 ">
                <input type="text" id="productSearch" class="form-control" placeholder="Buscar productos...">
            </div>
        </div>

        <!-- Lista de Productos -->
        <div class="row" id="productList">
            <!-- Cada producto será generado dinámicamente -->
        </div>

        <!-- Botón Finalizar Compra -->
        <div class="row mt-4">
            <div class="col text-center">
                <button id="finalizarCompra" class="btn btn-primary" disabled>Finalizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Icono de Carrito -->
    <div class="cart-icon" id="cartIcon">
        🛒 <span id="cartCount" class="badge bg-danger">0</span>
    </div>


    <!-- Modal de Resumen de Pedido -->
    <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoModalLabel">Resumen de Pedido</h5>
                    <button type="button" class="btn-close" id="closeModalButton"></button>
                </div>
                <div class="modal-body">
                    <pre id="resumenPedido"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger " id="footerCloseButton">Cerrar</button>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ingresar datos del usuario -->
    <div class="modal fade" id="datosModal" tabindex="-1" aria-labelledby="datosModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="datosModalLabel">Ingrese sus datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="datosForm">
                        <div class="mb-3">
                            <label for="nombreInput" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccionInput" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoInput" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoInput" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarDatosButton">Guardar</button>
                </div>  
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
